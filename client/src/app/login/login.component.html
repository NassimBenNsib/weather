        <img src="../../assets/Img/Sydney.jpg">
    </div>
    <div id="FormContainer">
        <div id="Logo">
            <img src="../../assets/Img/LogoPink.png" width="200">
        </div>
        <div id="Welcome">
            <h1>Welcome back</h1>
            <h5>Please enter your details</h5>
        </div>
        <form (ngSubmit)="this.login(form)" id="Form" #form="ngForm">
            <label for="Email">
                <span class="required">*</span>Email
                <span *ngIf="emailInput.invalid && emailInput.dirty" class="inputError">
                    (Format is incorrect)
                </span>
            </label>
            <input #emailInput="ngModel" ngModel type="email" id="Email" name="Email" placeholder="Enter your email" required pattern = "^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <br><br>
            <label for="password">
                <span class="required">*</span>Password
                <span *ngIf="passwordInput.invalid && passwordInput.dirty" class="inputError">
                    (At least 5 characters long)
                </span>
            </label>
            <input  #passwordInput="ngModel" ngModel type="password" id="Password" name="Password" placeholder="Enter your password" required minlength="5">
            <br><br>
            <button [disabled]="form.invalid" type="submit" mat-raised-button color="primary" id="SubmitBtn">Sign in</button>
            <div id="SignUp">Dont have an account ? &nbsp;<a [routerLink]="['/SignUp']">Sign up</a></div>
        </form>
        <br>
        <div id="Continue" [routerLink]="['/Home']">Continue without an account</div>
    </div>
    
</div>
